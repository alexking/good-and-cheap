  - blueberry
  - lime
instructions: "If you have kids, ask them what flavors they can imagine and go make
  it! It’s a lot more fun than letting the supermarket choose for you. Try something
  new and smash it in! Check out the ideas on the adjoining page. \n\nIf you want
  a thicker Greek-style yogurt, all you have to do is strain regular American yogurt
  through cheesecloth to remove the extra water. Yogurt’s versatility makes it a great
  staple to keep in the fridge. \n\nMix it with some of the items you see on the next
  page or turn it into a savory sauce like raita (p. 164) or tzatziki (p. 165)."
