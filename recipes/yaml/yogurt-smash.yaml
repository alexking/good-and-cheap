category: breakfast
description: "There are so many types of yogurt in the grocery store: some low in
  fat and high in sugar, some with cute animal pictures. Some are Greek. Some have
  chocolate shavings and candy. Some have names like “key lime pie.” \n\nNow forget
  about all of that. The best value for your money are the big buckets of plain yogurt.
  The fat content is your choice—just check that it doesn’t contain gelatin and you’re
  all set. Starting with plain yogurt, you can make super flavors in your own kitchen,
  where you know exactly what’s going into it.\n"
