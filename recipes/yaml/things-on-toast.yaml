    ingredients:
      required:
      - 1 bunch Asian greens, stem separated from leaves
      - 1 tsp vegetable oil
      - 2 cloves garlic, finely chopped
      - 1 tsp ginger root, grated
      - 2 tsp soy sauce
      - 1 handful Thai basil salt and pepper
    instructions: This works with any Asian green, from bok choy to tatsoi to gai lan. Splash the oil in a pan on medium heat. Sauté the garlic for 2 minutes, then add the ginger, soy sauce, and the stem part of the greens. Cook for 4 to 5 minutes, until almost tender. Add the leafy part of the greens and cook for 2 more minutes. Turn off the heat and mix in the Thai basil. Taste and add salt and pepper, unless the soy sauce is salty enough on its own.
