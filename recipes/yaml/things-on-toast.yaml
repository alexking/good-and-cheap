    instrunctions: Melt the butter in a pan on low heat. Add the onions and let them cook slowly, about 20 minutes. As the onions darken, stir them occasionally, adding a bit of water to loosen up the sticky onion bits on the bottom and keep them from burning. Leave the onions until they’re dark purple. They will now be sweet and caramelized. Spread them over toast and top with slices of aged cheddar, salt, and pepper. Put the toast back in the pan and cover with a lid until the cheese is bubbly, then serve it up.
