    page: 74
    ingredients:
      required:
      - 1 tsp butter
      - 2 cloves garlic, finely chopped
      - 1 cup cooked chickpeas
      - 1 bunch spinach
      - salt
      - pepper
      optional:
      - smoked paprika
    instructions: This is a popular tapas dish in Spain. The recipe makes a little more topping than you need for two pieces of toast—but hey, leftovers are tasty. Melt the butter in a pan on medium heat. Add the garlic and cook for 2 minutes. Add the chickpeas and spinach, then cook for 2 to 5 minutes, until the spinach cooks down but is still bright green. Taste and add salt and pepper, then spoon it over toast. If you have it, sprinkle with smoked paprika.
